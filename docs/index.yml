### YamlMime:Landing

title: Teams SDK (Teams AI Library)
summary: Simplify the development of AI-driven bots for Microsoft Teams with our new SDK, which reduces boilerplate code and dependencies while providing native AI and Teams abstractions. Focus on building intelligent bots without the complexity of setup and configuration.

